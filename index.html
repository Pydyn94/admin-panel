<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Just do it!</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!--header-->
    <header>
        <ul>
            <li>
                <a href="#">
                    <div class="wallet"><i class="fas fa-wallet"></i></div>

                        <h2>$1,500.00</h2>
                    </div>
                    <div class="arrow"><i class="fas fa-angle-down"></i></div>

            </li>
            <li>
                <a href="#">
                    <div class="ring"><i class="far fa-bell"></i>

                    </div>
                </a>
            </li>
            <li>
                <a href="#">
                    <div class="login"><i class="far fa-user"></i></div>
                    <p class="name">Leonardo DiCaprio</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <div class="logout"><i class="fas fa-sign-out-alt"></i></div>

        </ul>

</html>
