<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Just do it!</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!--header-->
    <header>
        <ul>
            <li>
                <a href="#">
                    <div class="wallet icons-header"><i class="fas fa-wallet"></i></div>
                    <div class="cash">
                        <h2>$1,500.00</h2>
                    </div>
                    <div class="arrow icons-header"><i class="fas fa-angle-down"></i></div>
                </a>
            </li>
            <li>
                <a href="#">
                    <div class="ring icons-header"><i class="far fa-bell"></i>
                        <div class="notification"></div>
                    </div>
                </a>
            </li>
            <li>
                <a href="#">
                    <div class="login icons-header"><i class="far fa-user"></i></div>
                    <p class="name">Leonardo DiCaprio</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <div class="logout icons-header"><i class="fas fa-sign-out-alt"></i></div>
                </a>
            </li>
        </ul>
    </header>

    <!--nav-->
    <nav class="sidebar-nav">
        <div class="sidebar">
            <div class="title">
                <a class="logo" href="#"> Just do it</a>
                <a class="menu">
                    <div class="hamburger-menu">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </a>
            </div>
            <ul class="nav">
                <li>
                    <a class="active"><i class="far fa-star"></i>General</a>
                </li>
                <li>
                    <a><i class="fas fa-grip-horizontal"></i>Details</a>
                </li>
                <li>
                    <a><i class="fas fa-link"></i>Links</a>
                </li>
                <li>
                    <a><i class="fas fa-table"></i>Banners</a>
                </li>
                <li>
                    <a><i class="far fa-user"></i>Personal data</a>
                </li>
                <li>
                    <a><i class="fas fa-credit-card"></i>Payout</a>
                </li>
                <li>
                    <a><i class="fas fa-redo-alt"></i>Postback</a>
                </li>
            </ul>

            <div class="contact">
                <h3>Your manager</h3>
                <div class="manager">
                    <div class="manager-photo">
                        <img class="photo" src="images/manager.png" alt="image">
                    </div>
                    <div class="online"></div>
                    <div class="manager-name">
                        <h4>Mikhael E.</h4>
                    </div>
                </div>
            </div>

        </div>
    </nav>



</body>

</html>
